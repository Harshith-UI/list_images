<!DOCTYPE html>
<html>
<head>
  <title>S3 Image Gallery</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f9fa; }
    h2 { text-align: center; }
    .image-container { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
    .image-box { border: 1px solid #ccc; border-radius: 8px; padding: 10px; background: #fff; box-shadow: 1px 1px 8px #eee; }
    img { max-width: 200px; max-height: 200px; display: block; margin-bottom: 8px; border-radius: 4px; }
    .filename { font-size: 0.95em; color: #666; margin-bottom: 5px;}
    .uploaded { font-size: 0.9em; color: #007bff;}
  </style>
</head>
<body>
  <h2>Image Gallery</h2>
  <div class="image-container" id="gallery"></div>

  <script>
    async function loadImages() {
      // Replace this with your API endpoint!
      const response = await fetch('https://cyzh3asqx4.execute-api.us-east-1.amazonaws.com/prod/images');
      const images = await response.json();
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';
      images.forEach(img => {
        const box = document.createElement('div');
        box.className = 'image-box';
        box.innerHTML = `
          <img src="${img.url}" alt="${img.key}" />
          <div class="filename">${img.key.split('/').pop()}</div>
          <div class="Entered at:"><b>Uploaded:</b> ${new Date(img.lastModified).toLocaleString()}</div>
        `;
        gallery.appendChild(box);
      });
    }
    loadImages();
  </script>
</body>
</html>
